<!DOCTYPE html>
<html>

<head>
    <title>Life Counter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="assets/stylesheets/reset.css" type="text/css" />
    <link rel="stylesheet" href="assets/stylesheets/screen.css" type="text/css" />
    <link rel="manifest" href="assets/manifest/manifest" type="application/manifest+json" />
</head>

<body>
    <section id="vue-app">
        <button v-on:click="removeCounter" class="removeCounter">-</button>
        <button v-on:click="addCounter" class="addCounter">+</button>
        <life-counter v-for="counter in counters" v-bind:init-rotation="counter.initRotation"></life-counter>
    </section>

    <script src="worker.js"></script>
    <script src="assets/javascripts/localforage.min.js"></script>
    <script src="assets/javascripts/vue.js"></script>
    <script src="assets/javascripts/script.js"></script>
</body>

</html>
