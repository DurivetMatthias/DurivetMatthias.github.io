<!DOCTYPE html>
<html>

<head>
    <title>Life Counter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="assets/stylesheets/reset.css" type="text/css" />
    <link rel="stylesheet" href="assets/stylesheets/screen.css" type="text/css" />
    <link rel="manifest" href="assets/manifest/manifest" type="application/manifest+json" />
</head>

<body>
    <div id="vue-app">
        <section id="links">
            <a v-for="app in apps" v-bind:href="'apps/' + app">
                {{app}}
            </a>
        </section>
        <section id="cubeContainer">
            <div id="cube" class="is-spinning">
                <div class="cube__face cube__face--front"></div>
                <div class="cube__face cube__face--back"></div>
                <div class="cube__face cube__face--right"></div>
                <div class="cube__face cube__face--left"></div>
                <div class="cube__face cube__face--top"></div>
                <div class="cube__face cube__face--bottom"></div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="assets/javascripts/script.js"></script>
</body>

</html>
